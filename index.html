<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        #loading-text {
            margin-bottom: 10px;
        }

        #rickroll {
            width: 100vw;
            height: 100vh;
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Initializing system update...</div>
        <div id="dots">.</div>
    </div>

    <iframe id="rickroll" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ" allow="autoplay"></iframe>

    <script>
        let dots = document.getElementById("dots");
        let count = 0;
        setInterval(() => {
            count = (count + 1) % 4;
            dots.innerHTML = ".".repeat(count);
        }, 500);

        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("rickroll").style.display = "block";
        }, 4000);
    </script>
</body>
</html>
